<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>901 Restaurant Menu</title>
    <style>
        body {
            font-family: Latha, sans-serif;
            color: white;
            background: url(bridge.jpg) no-repeat;
            background-size: cover;
            background-color: black; 
            margin: 0; 
            padding: 0; 
        }

        h1 {
            font-size: 60px;
            text-align: center;
            color: white;
            font-style: italic;
            text-decoration: underline; 
            margin-top: 20px; 
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px; 
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        .category {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            margin-left: 20px;
            font-style: italic;
            font-weight: bolder;
        }

        .item {
            margin-left: 60px;
            margin-bottom: 20px;
            background-color: rgb(255, 255, 255);
            color: black;
            font-weight: bolder;
        }

        .price {
            float: right;
            margin-right: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            text-align: center;
            padding: 10px 0;
            font-size: x-small; 
        }
    </style>
</head>
<body>

    <h1>901 Restaurant Menu</h1>
    
    <nav>
        <ul>
            <li><a href="#">Starters</a></li>
            <li><a href="#">Mains</a></li>
            <li><a href="#">Desserts</a></li>
            <li><a href="#">Drinks</a></li>
        </ul>
    </nav>

    <div class="category">Starters</div>
    <div class="item">
        <span>Caesar Salad</span>
        <span class="price">$8.99</span>
    </div>
    <div class="item">
        <span>Garlic Bread</span>
        <span class="price">$5.99</span>
    </div>

    <div class="category">Mains</div>
    <div class="item">
        <span>Spaghetti Bolognese</span>
        <span class="price">$12.99</span>
    </div>
    <div class="item">
        <span>Grilled Salmon</span>
        <span class="price">$16.99</span>
    </div>

    <div class="category">Desserts</div>
    <div class="item">
        <span>Tiramisu</span>
        <span class="price">$7.99</span>
    </div>
    <div class="item">
        <span>Chocolate Cake</span>
        <span class="price">$6.99</span>
    </div>

    <div class="category">Drinks</div>
    <div class="item">
        <span>Soft Drinks</span>
        <span class="price">$2.49</span>
    </div>
    <div class="item">
        <span>Wine</span>
        <span class="price">$8.99</span>
    </div>
    
    <footer>Copyright Â© 2024</footer>

</body>
</html>
